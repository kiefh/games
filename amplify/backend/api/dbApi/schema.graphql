type GameData @model {
  id: ID!
  logo:String!
  screenshots: [String!]
  video: String!
  title: String!
  releaseDate: String!
  score: Int!
  scoreImg: String!
  description: String!
  genre: String!
  developer: String!
  reviews: [Int!],
  publisher: String!
}

type Review @model {
  id: ID!
  reviewer: String!
  date: String!
  link: String!
  description: String!
}
type p @model {
  id: ID!
  bbc: ID!
  jj: Int
}
